<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>

  <link rel="stylesheet" href="style.css">

<body>
  <main>
    <div class="screen1 hide">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>

      <div id="fortuneCookie"></div>

    </div>
    <div class="screen2">
      <h1>Aqui está a sua sorte de hoje: </h1>
      <div class="fortune-message">Essa é a sua sorte</div>

      <div id="cookieOpened"></div>
      <button id="tryAgain">Abrir outro biscoito</button>
    </div>
  </main>
  <script src="./main.js"></script>
